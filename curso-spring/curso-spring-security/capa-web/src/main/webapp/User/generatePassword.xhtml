<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageController.language}"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


	<p:dialog header="#{messages.GeneraterPassword}" widgetVar="passwordModal" resizable="false" modal="true">		
		<h:panelGroup id="displayPassword" layout="block">
			<h:form id="generateForm">
			
				<div class="modalMessageContainer">
					<h:inputHidden id="message" />
					<h:message for="message" errorClass="errorMessage" infoClass="infoMessage"  showDetail="true" showSummary="false"/>
				</div>
				
				<h:inputHidden value="#{userController.codeSecureAction}" rendered="#{userController.updateRandom}" />
				
				<p:panelGrid columns="3">
				
					<h:outputLabel value="#{messages.password}" />
					<p:inputText id="password" value="#{userController.password}" required="true" title="#{messages.password}" />
					<h:message for="password" errorClass="errorMessageSimple" tooltip="true" showDetail="true" showSummary="true" />
					
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-close" styleClass="button" action="#{userController.generaterPassword}" process="@form" update=":displayPassword :form:tableData :globalMessages" value="#{messages.Yes}" />
						<p:commandButton icon="ui-icon-home" styleClass="button" onclick="deleteModal.hide();" process="@this" update=":form:tableData :globalMessages :displayPassword" value="#{messages.Close}"/>	
					</f:facet>
					
				</p:panelGrid>
			</h:form>
		</h:panelGroup>
	</p:dialog>
</html>
