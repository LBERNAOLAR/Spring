<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageController.language}"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<p:dialog header="#{messages.GroupPermissionEdit}" widgetVar="groupPermissionModal" resizable="false" modal="true">	

	<h:panelGroup id="displayGroupPermission" layout="block">	
		<h:form id="editFormPermission">
		
			<div class="modalMessageContainer">
				<h:inputHidden id="message" />
				<h:message for="message" errorClass="errorMessage"  infoClass="infoMessage" showDetail="true" showSummary="false"   />
			</div>	
			
			<h:inputHidden value="#{groupController.codeSecureAction}" rendered="#{groupController.updateRandom}" />
			
			<p:panelGrid columns="1">
				
				<f:facet name="header">
					<h:outputFormat value="#{messages.messageManagementGroup}">
						<f:param value="#{groupController.current.name}" />
					</h:outputFormat>
				</f:facet>
				
				<p:pickList id="result" value="#{groupController.dualListModelPermission}" var="item" itemLabel="#{item.name}" converter="beanConverter" itemValue="#{item}" >
					<f:facet name="sourceCaption">#{messages.Permissions}</f:facet>  
        			<f:facet name="targetCaption">#{messages.PermissionsSelect}</f:facet>
				</p:pickList>
				
				<f:facet name="footer">
					<p:commandButton icon="ui-icon-close" styleClass="button" action="#{groupController.updateCurrentGroupPermissionView}" process="@form" update=":displayGroupPermission :form:tableData :globalMessages" value="#{messages.Update}" />
					<p:commandButton icon="ui-icon-home" styleClass="button" onclick="groupPermissionModal.hide();" process="@this" update=":form:tableData :globalMessages :displayGroupPermission" value="#{messages.Close}"/>	
				</f:facet>					
			</p:panelGrid>
		</h:form>
	</h:panelGroup>
</p:dialog>

</html>
