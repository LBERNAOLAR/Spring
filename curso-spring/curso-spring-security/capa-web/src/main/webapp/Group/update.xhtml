<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageController.language}"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	<p:dialog header="#{messages.Edit}" widgetVar="updateModal" resizable="false" modal="true">		
		<h:panelGroup id="displayUpdate" layout="block">		
			<h:form id="editForm">
			
				<div class="modalMessageContainer">
					<h:inputHidden id="message" />
					<h:message for="message" errorClass="errorMessage" infoClass="infoMessage" showDetail="true" showSummary="false"   />
				</div>
				
				<h:inputHidden value="#{groupController.codeSecureAction}" rendered="#{groupController.updateRandom}" />
				
				<p:panelGrid columns="3">

					<h:outputLabel value="#{messages.name}:" />
					<p:inputText id="name" value="#{groupController.current.name}" title="#{messages.name}" required="true" />
					<h:message for="name" errorClass="errorMessageSimple" tooltip="true" showDetail="true" showSummary="true" />
					
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-arrowrefresh-1-w" styleClass="button" action="#{groupController.updateCurrentPermission}" process="@form" update=":form:tableData :globalMessages :displayUpdate" value="#{messages.Update}"  />
						<p:commandButton icon="ui-icon-home" styleClass="button" onclick="updateModal.hide()" process="@this" update=":form:tableData :globalMessages :displayUpdate" value="#{messages.Close}" />
					</f:facet>
					
				</p:panelGrid>
			</h:form>	
		</h:panelGroup>
	</p:dialog>
</html>
