<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageController.language}"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<p:dialog header="#{messages.New}" widgetVar="newModal" resizable="false" modal="true">	

	<h:panelGroup id="displayNew" layout="block">		
		<h:form id="newForm">
		
			<div class="modalMessageContainer">
				<h:inputHidden id="message"></h:inputHidden>
				<h:message for="message" errorClass="errorMessage" infoClass="infoMessage" showDetail="true" showSummary="false"   />
			</div>

			<h:inputHidden value="#{permissionController.codeSecureAction}" rendered="#{permissionController.updateRandom}" />
			
			<p:panelGrid columns="3">

				<h:outputLabel value="#{messages.name}:" />
				<p:inputText id="name"
					value="#{permissionController.current.name}" required="true"
					title="#{messages.name}" />
				<h:message for="name" errorClass="errorMessageSimple" tooltip="true"
					showDetail="true" showSummary="true" />
					
				<f:facet name="footer">  
					<p:commandButton icon="ui-icon-disk" styleClass="button" action="#{permissionController.addCurrentPermission}" process="@form" update=":displayNew :form:tableData :globalMessages" value="#{messages.Create}"  />
					<p:commandButton icon="ui-icon-home" styleClass="button" onclick="newModal.hide()" process="@this" update=":displayNew :form:tableData :globalMessages" value="#{messages.Close}" />
				</f:facet>
			</p:panelGrid>			
			
		</h:form>
	</h:panelGroup>
	
</p:dialog>
</html>
