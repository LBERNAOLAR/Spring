<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout.xhtml">
	<ui:param name="onLoadJS" value="" />
	<ui:define name="content">
		<center>
			<img alt="indizen labs" src="../resources/images/kodeengine.png">
			</img> <br />
			<div id="contenido">
				<div id="formLogin">
					<h:form id="remember">
						<div id="caja">
							<p:panelGrid columns="3">
								<h:outputLabel value="#{messages.email}" />
								<p:inputText id="email"
									value="#{rememberPasswordController.email}" size="30"
									required="true" />

								<h:message for="email" errorClass="errorMessageSimple"
									tooltip="true" showDetail="true" showSummary="true" />
							</p:panelGrid>
							<div id="botones">
								<p:commandButton 
									value="#{messages.submit}"
									update="remember :globalMessages"
									action="#{rememberPasswordController.rememberPassword}" />
								<p:commandButton icon="ui-icon-home" value="#{messages.back}" onclick="onRequestStart();" oncomplete="onRequestEnd();" action="index" immediate="true" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</center>
	</ui:define>
</ui:composition>
</html>
