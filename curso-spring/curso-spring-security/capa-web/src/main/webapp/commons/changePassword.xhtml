<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout.xhtml">

	<ui:define name="title">
		<h2>#{messages.changePassword}</h2>
	</ui:define>
	<ui:param name="onLoadJS" value="" />
	<ui:define name="content">
		<h:panelGroup id="displayChange" layout="block">
			<h:form id="form">
				<h:inputHidden value="#{changePasswordController.codeSecureAction}" rendered="#{changePasswordController.updateRandom}" />
				
				<p:panelGrid id="table" columns="3">
					<h:outputLabel value="#{messages.oldPassword}" />
					<p:password id="old" 
						title="#{messages.oldPassword}"
						value="#{changePasswordController.oldPassword}" size="30"
						required="true" />
					<h:message for="old" errorClass="errorMessageSimple" tooltip="true"
						showDetail="true" showSummary="true" />

					<h:outputLabel value="#{messages.newPassword}" />
					<p:password id="new" 
						title="#{messages.newPassword}"
						value="#{changePasswordController.newPassword}" size="30"
						required="true" />
					<h:message for="new" errorClass="errorMessageSimple" tooltip="true"
						showDetail="true" showSummary="true" />

					<h:outputLabel value="#{messages.confirmationPassword}" />
					<p:password id="renew" 
						title="#{messages.confirmationPassword}"
						value="#{changePasswordController.confirmationPassword}" size="30"
						required="true" />
					<h:message for="renew" errorClass="errorMessageSimple"
						tooltip="true" showDetail="true" showSummary="true" />
					
					<f:facet name="footer">
						<p:commandButton  action="#{changePasswordController.changePassword}"
							update=":displayChange :globalMessages"
							value="#{messages.submit}" />
						<p:commandButton value="#{messages.Clean}" process="@this" update=":displayChange :globalMessages">
							<f:setPropertyActionListener value="" target="#{changePasswordController.confirmationPassword}" />
							<f:setPropertyActionListener value="" target="#{changePasswordController.newPassword}" />
							<f:setPropertyActionListener value="" target="#{changePasswordController.oldPassword}" />
							<pe:resetEditableValues for="table" />
						</p:commandButton> 
					</f:facet>
				</p:panelGrid>
			</h:form>
		</h:panelGroup>		
	</ui:define>
</ui:composition>
</html>
